<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brain Best Bread Baking House · Contact</title>
  <link rel="stylesheet" href="/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    // 纯前端演示：阻止真正提交，把表单内容展示出来
    function submitForm(e){
      e.preventDefault();
      const data = new FormData(e.target);
      const name = data.get('name');
      const email = data.get('email');
      const msg = data.get('message');
      alert(`Thank you, ${name}!\nWe will reach you at: ${email}\nMessage: ${msg}`);
      e.target.reset();
    }
  </script>
</head>
<body>
  <header>
    <h1>Contact · 联系我们</h1>
    <p>Opening Hours: 7:00–18:00 · 周一至周六营业</p>
  </header>

  <nav>
    <a href="/index.html">Home 首页</a>
    <a href="/contact.html">Contact 联系我们</a>
  </nav>

  <main class="main">
    <h2>Register for Tasting · 试吃登记</h2>
    <form class="form-grid" onsubmit="submitForm(event)">
      <label>
        Name 姓名
        <input name="name" required />
      </label>
      <label>
        Email 邮箱
        <input name="email" type="email" required />
      </label>
      <label>
        Message 留言
        <textarea name="message" rows="4" placeholder="I love sourdough! 我想预约周六下午取货～"></textarea>
      </label>
      <button class="btn" type="submit">Submit 提交</button>
    </form>

    <h3 style="margin-top:24px;">Shop Info · 店铺信息</h3>
    <p>Address: Baker Street 18, 71034 Böblingen</p>
    <p>Phone: +49 7031 123456</p>
  </main>

  <footer>
    <p>&copy; 2025 Brain Best Bakery · All Rights Reserved.</p>
  </footer>
</body>
</html>
